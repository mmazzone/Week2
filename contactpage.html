                <div>
                    <ol id="sortedList">

                    </ol>

                <script>
                    function orderNames() {
                        var names = 'Melanie Mazzone,Ashley Adams,Corey Clark,Zed Zebra,Ben Boone';
                        let splitNames = names.split(',') //Separates string of names by comma.
                        var sortedNames = splitNames.sort();
                        splitNames.sort(compare);

                        splitNames.forEach(function(item){
                            var li = document.createElement("li");
                            var text = document.createTextNode(item);
                            li.setAttribute('class','nameListStyles');
                            li.appendChild(text);
                            document.getElementById("sortedList").appendChild(li);
                        });
                    };
                    
                    function compare (a,b) {
                        var aName = a.split(" ");
                        var bName = b.split(" ");
                        var aLastName = aName[aName.length - 1];
                        var bLastName = bName[bName.length - 1];
                        if (aLastName < bLastName) return -1;
                        if (aLastName > bLastName) return 1;
                        return 0;
                    };
                        
                    orderNames();
                
                </script>
                <div onload="orderNames()"></div>
